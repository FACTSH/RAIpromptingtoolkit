<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Prompt Studio</title>
  
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    /* (Keep your existing styles exactly as they were) */
    :root {
      --bg: #020617;
      --card-bg: rgba(15, 23, 42, 0.98);
      --card-border: rgba(148, 163, 184, 0.4);
      --text-primary: #e5e7eb;
      --text-muted: #9ca3af;
      --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, monospace;
      --accent-primary: #6366f1;
    }

    body {
      margin: 0; padding: 32px 20px 40px;
      font-family: var(--font-main);
      color: var(--text-primary);
      background: radial-gradient(circle at top, #1d2748 0, transparent 55%), var(--bg);
      min-height: 100vh;
    }

    header {
      max-width: 1280px; margin: 0 auto 32px; padding-bottom: 24px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.15);
    }
    .header-content { display: flex; gap: 24px; align-items: flex-start; justify-content: space-between; }
    .header-left { display: flex; gap: 24px; }

    #app-logo { height: 80px; width: 80px; border-radius: 20px; background: #1e293b; object-fit: cover; }
    
    .header-text h1 { margin: 0 0 8px; font-size: 2rem; font-weight: 700; color: white; }
    .header-text p { margin: 0; color: var(--text-muted); max-width: 600px; }

    /* User Profile Styles */
    .user-section {
      background: rgba(30, 41, 59, 0.5);
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 200px;
      justify-content: center;
    }
    .user-info { display: none; align-items: center; gap: 10px; }
    .user-avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--accent-primary); }
    .user-name { font-size: 0.9rem; font-weight: 600; color: #e2e8f0; }
    .login-msg { font-size: 0.8rem; color: #94a3b8; margin-bottom: 8px; display: block; text-align: center;}

    /* Grid & Inputs (Simplified from your original for brevity, add back if needed) */
    .bento-grid { max-width: 1280px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .bento-item { background: #0f172a; border-radius: 20px; padding: 24px; border: 1px solid rgba(148,163,184,0.2); }
    textarea { width: 100%; background: #1e293b; color: white; padding: 10px; border-radius: 8px; border: 1px solid #334155; font-family: var(--font-mono); min-height: 100px; }
    button { background: #4f46e5; color: white; border: none; padding: 10px 20px; border-radius: 99px; cursor: pointer; margin-top: 10px; font-weight: 600; }
    button:disabled { background: #334155; color: #64748b; cursor: not-allowed; }

    @media (max-width: 768px) { .bento-grid { grid-template-columns: 1fr; } .header-content { flex-direction: column; } }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="header-left">
        <div id="app-logo" style="display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:2rem;">ðŸ¤–</div>
        <div class="header-text">
          <h1>Smart Prompt Studio</h1>
          <p>Tune your AI instructions. Sign in to save your preferences.</p>
        </div>
      </div>

      <div class="user-section">
        
        <div id="google-btn-container">
            <span class="login-msg">Sign in to store data</span>
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID_HERE"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="filled_black"
                 data-text="sign_in_with"
                 data-shape="pill"
                 data-logo_alignment="left">
            </div>
        </div>

        <div id="user-display" class="user-info">
          <img id="user-pic" class="user-avatar" src="" alt="User" />
          <div>
             <div id="user-name" class="user-name"></div>
             <div style="font-size:0.75rem; color:#94a3b8;">Account Active</div>
          </div>
        </div>

      </div>
    </div>
  </header>

  <div class="bento-grid">
    <div class="bento-item">
      <h3>1. Your Instruction</h3>
      <textarea id="prompt-input">Write a short email about...</textarea>
      <button id="b-generate">Generate</button>
      <div id="status-gen" style="margin-top:5px; font-size:0.8rem; color:#94a3b8;"></div>
    </div>

    <div class="bento-item">
      <h3>2. AI Output</h3>
      <textarea id="output-display" readonly></textarea>
      <button id="b-analyze" disabled>Analyze</button>
    </div>

    <div class="bento-item" style="grid-column: 1 / -1;">
      <h3>3. Analysis Results</h3>
      <div id="analysis-display" style="color:#cbd5e1; font-size: 0.9rem;"></div>
    </div>
  </div>

  <script>
    // --- 1. GOOGLE AUTH HANDLER ---
    async function handleCredentialResponse(response) {
      const btnContainer = document.getElementById("google-btn-container");
      const userDisplay = document.getElementById("user-display");
      const userName = document.getElementById("user-name");
      const userPic = document.getElementById("user-pic");

      console.log("Encoded JWT ID token: " + response.credential);

      try {
        // Send token to backend for verification & storage
        const res = await fetch("http://localhost:5001/api/auth/google", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ credential: response.credential })
        });
        
        const data = await res.json();

        if (data.status === "success") {
          // UI: Hide button, show profile
          btnContainer.style.display = "none";
          userDisplay.style.display = "flex";
          
          // Fill data
          userName.textContent = data.user.name;
          userPic.src = data.user.picture;
          
          console.log("User stored in DB:", data.user);
        } else {
          console.error("Auth failed on server", data);
        }
      } catch (e) {
        console.error("Network error during auth", e);
      }
    }

    // --- 2. EXISTING APP LOGIC ---
    const bGenerate = document.getElementById('b-generate');
    const bAnalyze = document.getElementById('b-analyze');
    const promptInput = document.getElementById('prompt-input');
    const outputDisplay = document.getElementById('output-display');
    const analysisDisplay = document.getElementById('analysis-display');

    bGenerate.addEventListener('click', async () => {
        const p = promptInput.value;
        bGenerate.textContent = "Generating...";
        try {
            const req = await fetch('/api/generate', {
                method:'POST', headers:{'Content-Type':'application/json'},
                body: JSON.stringify({prompt: p})
            });
            const data = await req.json();
            outputDisplay.value = data.output;
            bAnalyze.disabled = false;
        } catch(e) { alert(e); }
        bGenerate.textContent = "Generate";
    });

    bAnalyze.addEventListener('click', async () => {
        bAnalyze.textContent = "Analyzing...";
        try {
            const req = await fetch('/api/analyze', {
                method:'POST', headers:{'Content-Type':'application/json'},
                body: JSON.stringify({prompt: promptInput.value, output: outputDisplay.value})
            });
            const data = await req.json();
            analysisDisplay.innerHTML = JSON.stringify(data, null, 2);
        } catch(e) { alert(e); }
        bAnalyze.textContent = "Analyze";
    });
  </script>
</body>
</html>
